<html>
    <head>
        <link rel= "stylesheet" href="{{ url_for('static', filename='css/take_book.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>
            enter new books
        </title>
    </head>
    <body>
        <center>
        <div class="form-div">
                <form method="POST" action="{{url_for('req_books')}}">
                    <h1>enter book details</h1>
                    
                    <label for="stu_id" class="label">enter stu id: </label>
                    <input type="number" name="stu_id" class="input" required><br><br>

                    <label for="name" class="label">student name: </label>
                    <input type="text" name="name" class="l1" class="input" required><br><br>

                    <label for="book_name" class="label">book name: </label>
                    <input type="text" name="book_name" class="input i1" required><br><br>
                    
                    <label for="qty" class="label">Enter Quantity: </label>
                    <input type="number" name="qty" class="input i2" required><br><br>

                    <button type="submit" class="btn btn-light">Submit</button>
                </form>
        </div>
    </center>
    </body>
</html>
