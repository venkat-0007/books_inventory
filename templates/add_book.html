<html>
    <head>
        <link rel= "stylesheet" href="{{ url_for('static', filename='css/add_book.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>
            enter new books
        </title>
    </head>
    <body>
        <center>

            <div class="form-div">
                    <form method="POST" action="{{url_for('new_book')}}">
                        <h1>Enter Book Details</h1><br>
                            <label for="book_id" class="label">book_id: </label>
                            <input type="number" name="book_id" class="input" required><br><br>

                            <label for="author" class="label ">author: </label>
                            <input type="text" name="author" class="input l1" required><br><br>

                            <label for="title" class="label">book_title: </label>
                            <input type="text" name="title" class="input l2" required><br><br>

                            <label for="qty" class="label">Quantity: </label>
                            <input type="number" name="qty" class="input" required><br><br> 

                            <button type="submit" class="btn btn-light">Submit</button>

                    </form>
                </div>
        </center>
    </body>
</html>
