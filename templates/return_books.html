<html>
    <head>
        <link rel= "stylesheet" href="{{ url_for('static', filename='css/return_book.css') }}">

        <title>
            enter new books
        </title>
    </head>
    <body>
        <center>
        <div class="form-div">
            <form method="POST" action="{{url_for('book_return')}}">
                <h1>enter book details</h1>
                <label for="book_name" class="label mt-4">book_name: </label>
                <input type="text" name="book_name" class="input" required><br><br>

                <label for="stu_id" class="label">student id: </label>
                <input type="number" name="stu_id" class="input i1" required><br><br>

                <label for="qty" class="label">Enter Quantity: </label>
                <input type="number" name="qty" class="input i2" required><br><br>

                <button type="submit" class="btn btn-light">Submit</button>
            </form>
        </div>
    </center>
    </body>
