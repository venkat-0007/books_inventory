<html>
    <head>
        <link rel= "stylesheet" href="{{ url_for('static', filename='css/list_book.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>books list</title>
    </head>
    <body>
        <center>
        <div class="table-div">
        <table  class="table" border="2">
            <thead>
                <tr class="table-primary">

                    <th scope="col">book_id </th>
                    <th scope="col">book author </th>
                    <th scope="col">book title </th>
                    <th scope="col">book Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}

                <tr>
                    <td class="table-primary">{{row['book_id']}}</td>
                    <td class="table-primary">{{row['author']}}</td>
                    <td class="table-primary">{{row['title']}}</td>
                    <td class="table-primary">{{row['qty']}}</td>
                </tr>
                {% endfor %}
        </tbody>
        </table>
        <a href="/" class="btn btn-primary">home page</a>

        </div>
    </center>
    </body>
</html>
