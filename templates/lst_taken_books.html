<html>
    <head>
        <title>books list</title>
        <link rel= "stylesheet" href="{{ url_for('static', filename='css/list_taken_book.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>books list</title>
    </head>
    <body>
        <center>
        <div class="table-div">
        <table border="2" class="table">
            <thead>
                <tr class="table-primary">
                    <th scope="col">book_id </th>
                    <th scope="col">student_id </th>
                    <th scope="col">student_name </th>
                    <th scope="col">book_title </th>
                    <th scope="col">book_Quantity</th>
                </tr>
                
            </thead>

            <tbody>

                {% for row in rows %}
                    <tr>
                      <td class="table-primary" style="color: black;">{{ row.0 }}</td>
                      <td class="table-primary" style="color: black;">{{ row.1 }}</td>
                      <td class="table-primary" style="color: black;">{{ row.2 }}</td>
                      <td class="table-primary" style="color: black;">{{ row.3 }}</td>
                      <td class="table-primary" style="color: black;">{{ row.4 }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-primary">home page</a>
        </div>
    </center>
    </body>
</html>
